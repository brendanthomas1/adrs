name: Create new ADR

on:
  workflow_dispatch:
    inputs:
      title:
        description: "ADR title (e.g. 'Use Redis for caching')"
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  create-adr:
    runs-on: ubuntu-latest
    env:
      ADR_TITLE: ${{ github.event.inputs.title }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install adr-tools
        run: |
          git clone https://github.com/npryce/adr-tools.git
          sudo cp -r adr-tools/src/* /usr/local/bin/
          sudo chmod +x /usr/local/bin/adr*

      - name: Create branch
        run: |
          BRANCH="adr/$(date +%Y%m%d%H%M%S)"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          git checkout -b "$BRANCH"

      - name: Generate ADR
        run: |
          adr new "$ADR_TITLE"

      - name: Commit ADR
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "ADR: $ADR_TITLE"

      - name: Push branch
        run: |
          git push origin "$BRANCH"

      - name: Create pull request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --base main --head "$BRANCH" --title "ADR: $ADR_TITLE"

